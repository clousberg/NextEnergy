name: Type Checking

on:
  push:
  pull_request:
  schedule:
    - cron:  '0 1 * * *'

jobs:
  type_checking:
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install mypy homeassistant aiohttp

      - name: Run MyPy
        run: mypy custom_components/ --ignore-missing-imports --no-error-summary || true
